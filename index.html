<style>
:root {
  --page-bg: #eceff1;
  --card-bg: #ffffff;
  --muted: #cfcfcf;
  --muted-2: #bfbfbf;
  --accent-green: #4CAF50;
  --accent-yellow: #FFC107;
  --accent-red: #F44336;
  --card-width: 760px;
  --shadow: 0 10px 30px rgba(20,20,30,0.06);
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;

  /* Unified UI metrics */
  --ui-radius: 8px;
  --ui-border: 2px;
  --main-icon-size: 48px;
}

/* --- Base Layout --- */
html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background: var(--page-bg);
  color: #222;
}

.wrap {
  min-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 28px;
}

.card {
  width: 100%;
  max-width: var(--card-width);
  background: var(--card-bg);
  border-radius: var(--ui-radius);
  box-shadow: var(--shadow);
  padding: 20px 18px; /* ALIGNMENT FIX: slightly tighten horizontal padding to align inner rows */
  box-sizing: border-box;
}

/* --- Header & Navigation --- */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
  box-sizing: border-box;
  width: 100%;
}

header h1 {
  font-size: 18px;
  margin: 0;
}

nav {
  display: flex;
  gap: 8px;
}

/* Transparent tab style to match new vibe */
nav button {
  background: transparent;
  border: var(--ui-border) solid var(--muted-2);
  border-radius: var(--ui-radius);
  color: var(--muted-2);
  font-weight: 700;
  padding: 8px 14px;
  cursor: pointer;
  transition: all 0.25s ease;
}

nav button:hover {
  background: rgba(0,0,0,0.03);
  color: #111;
}

nav button.active {
  border-color: var(--accent-green);
  color: var(--accent-green);
  background: rgba(76,175,80,0.08);
}

/* --- Input Fields --- */
input.word-input {
  flex: 1;
  height: var(--main-icon-size);
  border-radius: var(--ui-radius);
  border: var(--ui-border) solid var(--muted-2);
  font-size: 16px;
  background: transparent;
  color: #111;
  padding: 0 16px;
  box-sizing: border-box;
  min-width: 350px;
  transition: all 0.25s ease;
}

input.word-input:focus {
  outline: none;
  border-color: var(--muted-2);
}

/* --- Universal Button Reset --- */
button,
.icon-btn,
.btn-play,
.auto-btn,
.segmented button,
.stats-wipe-btn {
  border-radius: var(--ui-radius);
  border: var(--ui-border) solid var(--muted-2);
  background: transparent;
  color: var(--muted-2);
  cursor: pointer;
  transition: all 0.25s ease;
}

/* --- Icon Buttons (Main Game Controls) --- */
.btn-play,
.icon-btn,
.auto-btn {
  width: var(--main-icon-size);
  height: var(--main-icon-size);
  padding: 0;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
}

.btn-play i,
.icon-btn i,
.auto-btn i,
.stats-wipe-btn i {
  font-size: 18px;
  color: inherit;
  line-height: 1;
  transition: transform 0.15s ease, color 0.15s ease;
}
  
button:hover,
.icon-btn:hover,
.btn-play:hover,
.segmented button:hover,
.stats-wipe-btn:hover {
  background: rgba(0,0,0,0.03);
  /* avoid forcing a new color here so icons keep currentColor behavior */
}

/* Slight pressed feedback */
button:active,
.icon-btn:active,
.btn-play:active {
  background: rgba(0,0,0,0.08);
}

.auto-btn:hover {
  background: rgba(0, 0, 0, 0.03);
  transform: scale(1.05);
}

.auto-btn.checked {
  border-color: var(--accent-green);
  color: var(--accent-green);
  background: rgba(76, 175, 80, 0.1);
}
  
button:active,
.icon-btn:active,
.btn-play:active {
  background: rgba(0,0,0,0.08);
}

button[disabled],
.icon-btn[disabled],
.btn-play[disabled],
.auto-btn[disabled] {
  opacity: 0.5;
  cursor: not-allowed;
}

/* --- Toggle / Active States --- */
.segmented button.on {
  border-color: var(--accent-green);
  color: var(--accent-green);
  background: transparent;
}

/* Difficulty colors — outline only */
.segmented button[data-val="easy"].on {
  border-color: var(--accent-green);
  color: var(--accent-green);
  background: transparent;
}

.segmented button[data-val="advanced"].on {
  border-color: var(--accent-yellow);
  color: var(--accent-yellow);
  background: transparent;
}

.segmented button[data-val="proficient"].on {
  border-color: var(--accent-red);
  color: var(--accent-red);
  background: transparent;
}

/* Mode colors — outline only */
.segmented button[data-val="easy"].on[data-group="mode"] {
  border-color: var(--accent-green);
  color: var(--accent-green);
  background: transparent;
}

.segmented button[data-val="normal"].on {
  border-color: var(--accent-yellow);
  color: var(--accent-yellow);
  background: transparent;
}

.segmented button[data-val="hardcore"].on {
  border-color: var(--accent-red);
  color: var(--accent-red);
  background: transparent;
}

/* Auto Next toggle */
.auto-btn.checked {
  border-color: var(--accent-green);
  color: var(--accent-green);
  background: rgba(76,175,80,0.08);
}

/* --- Wipe Button (transparent idle, grey outline, red hover) --- */
.stats-wipe-btn {
  width: 44px;
  height: 44px;
  padding: 0;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border: var(--ui-border) solid var(--muted-2) !important;
  border-radius: var(--ui-radius) !important;
  background: transparent !important;
  color: var(--muted-2) !important;  /* idle icon color matches outline */
  cursor: pointer;
  box-shadow: none !important;
  transition: border-color 0.18s ease, color 0.18s ease, transform 0.12s ease;
}

/* icon follows button color precisely */
.stats-wipe-btn i {
  font-size: 18px;
  color: currentColor !important;
  line-height: 1;
  transition: color 0.15s ease, transform 0.12s ease;
}

/* hover/focus: force red for both border and icon */
.stats-wipe-btn:hover,
.stats-wipe-btn:focus,
.stats-wipe-btn:focus-visible {
  background: transparent !important;
  border-color: var(--accent-red) !important;
  color: var(--accent-red) !important;
  outline: none !important;
  box-shadow: none !important;
}

.stats-wipe-btn:hover i { transform: scale(1.08); }
.stats-wipe-btn:active i { transform: scale(1); }

/* safety: if <i> has inline styles, make it inherit currentColor */
.stats-wipe-btn > i[style] { color: currentColor !important; }


/* --- Hint / Result --- */
.result {
  font-weight: 700;
  color: #444;
  flex: 1;
  max-width: 100px;
  text-align: right;
}

/* the hintLine below is repurposed to contain the definition after the round ends
   Updated to match app font, left-aligned and italic per request */
.hint-line {
  margin-top: 8px;
  font-family: inherit;
  color: #666;
  text-align: left;
  min-height: 28px;
  transition: opacity 0.25s ease;
  font-style: italic;
}

/* --- Feedback Bars --- */
.feedback-wrap {
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: 8px;
}

.feedback-bar {
  width: 100%;
  display: flex;
  gap: 10px;
  position: relative;
  align-items: center;
  padding: 6px 0;
}

.segment {
  flex: 1;
  height: 14px;
  background: var(--muted);
  border-radius: var(--ui-radius);
  transition: background 0.22s ease, flex 0.22s ease, width 0.22s ease;
  position: relative;
}

.merged {
  position: absolute;
  height: 14px;
  background: var(--accent-green);
  border-radius: var(--ui-radius);
  transition: left 0.22s ease, width 0.22s ease, opacity 0.22s ease;
  opacity: 0;
  pointer-events: none;
}

/* --- Controls --- */
.controls {
  display: flex;
  gap: 10px;
  margin-top: 12px;
  align-items: center;
  box-sizing: border-box;
  width: 100%;
}

/* --- Score box (right-aligned, outlined, consistent with textbox style) --- */
.score-box {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  height: var(--main-icon-size);
  min-width: 88px;
  padding: 0 16px;
  border: var(--ui-border) solid var(--muted-2);
  border-radius: var(--ui-radius);
  background: transparent;
  color: #111;
  font-size: 16px;
  font-weight: 500; /* same as textbox weight */
  box-sizing: border-box;
}

/* make icon match outline color */
.score-box i {
  font-size: 14px;
  color: var(--muted-2);
  line-height: 1;
}

/* value styling */
#scoreValue {
  font-size: 16px;
  white-space: nowrap;
  color: inherit;
}

/* subtle hover feedback */
.score-box:hover {
  background: rgba(0,0,0,0.02);
}


/* --- Segmented Controls --- */
.segmented {
  display: flex;
  gap: 12px;
  border-radius: var(--ui-radius);
  padding: 0;                 /* remove extra vertical padding that was shifting alignment */
  background: transparent;
  align-items: center;
  flex-wrap: nowrap;          /* don't allow wrap so labels stay on one line */
  box-sizing: border-box;
  margin: 0;                  /* remove margin that created uneven spacing */
}

.segmented button {
  flex: 0 0 auto;             /* don't stretch; keep natural width */
  border: var(--ui-border) solid var(--muted-2);
  border-radius: var(--ui-radius);
  color: #666;
  font-weight: 700;
  padding: 8px 14px;         /* wider horizontal padding to prevent wrapping */
  background: transparent;
  white-space: nowrap;       /* KEEP whole label on one line (prevents "Show before" splitting) */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
}

/* --- Settings Rows --- */
.settings-row {
  display: flex;
  gap: 16px;
  align-items: center;        /* vertically center label and controls */
  padding: 10px 0;            /* consistent vertical spacing between rows */
  box-sizing: border-box;
}
  
.label {
  width: 120px;               /* fixed column width so controls line up */
  display: flex;
  align-items: center;        /* vertical centering */
  font-size: 14px;
  color: #666;
  white-space: nowrap;
  box-sizing: border-box;
  padding-left: 4px;          /* small inner offset to match visual spacing */
}

.control {
  flex: 1;
  display: flex;
  align-items: center;        /* align control items on their center line */
  gap: 12px;
  box-sizing: border-box;
}

/* --- Select --- */
.select {
  padding: 10px 12px;
  border-radius: var(--ui-radius);
  border: var(--ui-border) solid var(--muted-2);
  background: transparent;
  font-size: 14px;
  width: 100%;
  box-sizing: border-box;
  color: #111;
  transition: all 0.25s ease;
}

.select:focus {
  border-color: var(--accent-green);
  outline: none;
}

/* --- Stats Section --- */
.stats-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 8px;
}

.stat-row {
  display: flex;
  gap: 12px;
  align-items: center;
  justify-content: space-between;
  padding: 8px;
  border-radius: var(--ui-radius);
  background: #fbfbfb;
  border: var(--ui-border) solid #f0f0f0;
}

.stat-left {
  display: flex;
  align-items: center;
  gap: 8px;
  flex: 1;
  font-weight: 600;
}

.stat-right {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 300px;
  justify-content: flex-end;
}

/* --- Mini Stats Bars --- */
.mini-bar {
  display: flex;
  gap: 6px;
  width: 180px;
  height: 12px;
  align-items: center;
  position: relative;
}

.mini-seg {
  flex: 1;
  height: 100%;
  border-radius: var(--ui-radius);
  background: var(--muted);
  position: relative;
  transition: background 0.18s ease;
}

/* --- Tooltip --- */
.mini-tooltip {
  position: fixed;
  z-index: 9999;
  padding: 6px 8px;
  border-radius: 6px;
  color: #fff;
  font-weight: 700;
  font-size: 12px;
  white-space: pre-line;
  pointer-events: none;
  transform: translateY(-6px);
  opacity: 0;
  transition: opacity 0.12s ease, transform 0.12s ease;
}

/* --- Misc --- */
.small {
  font-size: 13px;
  color: #666;
}

.play-row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
  margin-left: 0; /* ALIGNMENT FIX: remove negative compensation */
  margin-right: 0; /* ALIGNMENT FIX: remove negative compensation */
  box-sizing: border-box;
  width: 100%;
}

.play-row .btn-play {
  flex: 0 0 var(--main-icon-size);
}

.play-row input.word-input {
  flex: 1;
  min-width: 0;
  margin-right: 0;
  border-radius: var(--ui-radius);
  border: var(--ui-border) solid var(--muted-2);
  box-sizing: border-box;
}

.play-row .result {
  flex: 0 0 auto;
  max-width: 100px;
  text-align: right;
}


/* --- Responsive --- */
@media (max-width: 760px) {
  .card { padding: 14px; }
  .stat-right { width: 200px; }
  .label { min-width: 84px; }
  .result { font-size: 14px; text-align: center; }
  :root { --main-icon-size: 44px; }
  .btn-play i,
  .icon-btn i,
  .auto-btn i,
  .stats-wipe-btn i {
    font-size: 18px;
    line-height: 1;
    color: inherit;
    transition: transform 0.15s ease, color 0.15s ease;
  }
  .btn-play:hover i,
  .icon-btn:hover i,
  .auto-btn:hover i,
  .stats-wipe-btn:hover i {
    transform: scale(1.08);
  }
}

</style>
